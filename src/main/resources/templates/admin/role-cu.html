<!DOCTYPE html>
<html class="bootstrap-layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="/admin/admin-layout">

<body>

<div layout:fragment="content">

<ol class="breadcrumb">
  <li><a href="#">Admin</a></li>
  <li class="active">Role Create | Update</li>
</ol>

<div class="card">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="#first" data-toggle="tab">User</a>
    </li>
  </ul>
  <div class="p-a-2 tab-content">
    <div class="tab-pane active" id="first">
      <form th:action="@{/api/role/create}" method="POST" class="form-horizontal" th:object="${ROLE}">
        <div class="form-group row">
          <label for="id" class="col-sm-3 form-control-label">Role ID</label>
          <div class="col-sm-8">
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Role ID" th:field="*{id}">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="roleName" class="col-sm-3 form-control-label">Role Name</label>
          <div class="col-sm-8">
            <div class="row">
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="User Name" th:field="*{roleName}">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 col-sm-offset-3">
            <div class="media">
              <div class="media-left">
                <button class="btn btn-success btn-rounded">Create Role</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    
  </div>
</div>

</div>

</body>

</html>
