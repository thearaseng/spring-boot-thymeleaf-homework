<!DOCTYPE html>
<html class="bootstrap-layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="/admin/admin-layout">

<body>

<div layout:fragment="content">

<div class="card-columns">
  <div class="card">
    <div class="card-block">
      <div class="media m-b-05">
        <div class="media-body media-middle">
          <h4 class="card-title m-b-0" th:text="#{total_user}"></h4>
          <div style="width: 100%; margin-top: 15px;">
          	<div class="label label-default" th:text="${TOTAL_USER}" style="font-size: 3em;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer center">
      <a href="instructor-quiz.html" class="btn btn-primary btn-sm pull-xs-left" th:text="#{user_list}" th:href="@{/admin/user-list}"></a>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="media m-b-05">
        <div class="media-body media-middle">
          <h4 class="card-title m-b-0" th:text="#{female_user}"></h4>
          <span class="text-muted" th:text="${FEMALE_USER}"></span>
          <div style="width: 100%; margin-top: 15px;">
          	<div class="label label-default" th:text="${FEMALE_USER}" style="font-size: 3em;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="media m-b-05">
        <div class="media-body media-middle">
          <h4 class="card-title m-b-0" th:text="#{male_user}"></h4>
          <div style="width: 100%; margin-top: 15px;">
          	<div class="label label-default" th:text="${MALE_USER}" style="font-size: 3em;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>

</div>

</body>

</html>
